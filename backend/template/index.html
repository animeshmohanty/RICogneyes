<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>/// Put event listeners into place
        window.addEventListener("DOMContentLoaded", function() {
            // Grab elements, create settings, etc.
            var canvas = document.getElementById('canvas');
            var context = canvas.getContext('2d');
            var video = document.getElementById('video');
            var mediaConfig =  { video: true };
            var errBack = function(e) {
                console.log('An error has occurred!', e)
            };

            // Put video listeners into place
            if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {

                navigator.mediaDevices.getUserMedia(mediaConfig).then(function(stream) {
                    console.log("SAS")
                    //video.src = window.URL.createObjectURL(stream);
                    video.srcObject = stream;
                    video.play();
                });
            }

            /* Legacy code below! */
            else if(navigator.getUserMedia) { // Standard
                navigator.getUserMedia(mediaConfig, function(stream) {
                    video.src = stream;
                    video.play();
                }, errBack);
            } else if(navigator.webkitGetUserMedia) { // WebKit-prefixed
                navigator.webkitGetUserMedia(mediaConfig, function(stream){
                    video.src = window.webkitURL.createObjectURL(stream);
                    video.play();
                }, errBack);
            } else if(navigator.mozGetUserMedia) { // Mozilla-prefixed
                navigator.mozGetUserMedia(mediaConfig, function(stream){
                    video.src = window.URL.createObjectURL(stream);
                    video.play();
                }, errBack);
            }

            // Trigger photo take
            document.getElementById('snap').addEventListener('click', function() {
                context.drawImage(video, 0, 0, 640, 480);
                var dataUrl = canvas.toDataURL();
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8000/api/upload/getDetails",
                    data: { 
                        imgBase64: dataUrl
                    }
                }).done(function(data) {
                    console.log(data.filename)
                    // $('audio #source').attr('src', data.filename);
                    $('audio').get(0).load();
                    $('audio').get(0).play();
                });
            });    
        }, false);
    </script>
</head>
<body>
        {% load static %}
    <audio controls>
        <source id="source" src="{% static "/audio.wav" %}" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <video id="video" width="640" height="480" autoplay></video>
    <!-- <form action='getDetails' method="GET"> -->
        <button id="snap">Snap Photo</button>
    <!-- </form> -->
    <canvas id="canvas" width="640" height="480"></canvas>
</body>
</html>
